---
layout: default
title: Projects
---

  <ul id="book-posts" class="posts">
    {% for post in site.categories.projects %}
      <li><img src="{{site.url}}{{post.thumb}}"><span>{{ post.date | date: "%-d %B %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a> {{ post.content }}</li>
    {% endfor %}
  </ul>
