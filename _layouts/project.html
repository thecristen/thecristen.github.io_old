---
layout: default
---

<h1 class="title">{{ page.title }}</h1>
<p class="meta">Posted {{ page.date | date: "%B %d, %Y" }} </p>
<p>
  {% for item in page.tags %}
  <a href="{{site.url}}/projects/{{item}}">{{ item }}</a>
  {% endfor %}
</p>

<div id="post">
  <img src="{{page.thumb}}" class="project pic" alt="{{ page.title }}">{{ content }}
</div>
