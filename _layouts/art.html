---
layout: default
---

<h1 class="title">{{ page.title }}</h1>

<p class="meta">Posted {{ page.date | date: "%B %d, %Y" }} </p>
<p>
  {% for item in page.tags %}
  <a href="{{site.url}}/art/{{item}}">{{ item }}</a>
  {% endfor %}
</p>

<img src="{{page.fullimg}}" class="artfull" alt="{{ page.title }}">

<div id="post">
  {{ content }}
</div>
