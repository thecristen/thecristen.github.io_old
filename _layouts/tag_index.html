---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<ul class="posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <span>{{ post.date | date_to_string }}</span> {% for category in post.categories limit:1 %}{{ category }}{% endfor %}: <a href='{{ site.baseurl}}{{post.url}}'>{{post.title}}</a> 
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
